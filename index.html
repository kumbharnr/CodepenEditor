<!DOCTYPE html>
<html>
  <head>
    <title>CodePen</title>
    <link rel="stylesheet" href="./Codepen/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-title">
      <div class="title-box">
        <p style="margin-right: 5px">CodePen</p>
        
      </div>
      <div class="button-box">
        <button id="signup">Save</button>
        <!-- <button id="login">Login</button> -->
      </div>
    </div>
    <div class="editor">
      <div class="editor-type">
        <div class="title">
          <!-- <select name="" id="">
            <option value=""></option>
            <option onclick="myFunction()" value="">Minimize/Maximize</option>
        </select> -->

          <p>HTML</p>
        </div>
        <textarea id="html-code" style="color: white"></textarea>
      </div>
      <div class="editor-type">
        <div class="title">
          <p>CSS</p>
        </div>
        <textarea id="css-code"></textarea>
      </div>
      <div class="editor-type">
        <div class="title">
          <p>JAVASCRIPT</p>
        </div>
        <textarea id="js-code"></textarea>
      </div>
    </div>
    <br />
    <div>
      <!-- <div class="title">
        <p>OUTPUT</p>
      </div> -->
      <div class="result">
        <!-- <p>OUTPUT</p> -->
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="./Codepen/JavaScript/ind.js"></script>
  </body>
</html>
